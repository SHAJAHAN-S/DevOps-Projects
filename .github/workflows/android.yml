name: Android CI

# --------------------------------------------------
# 1️⃣ Workflow Triggers
# --------------------------------------------------
on:
  push:
    branches:
      - main
      - qa
      - develop
  pull_request:
    branches:
      - main
      - qa

# --------------------------------------------------
# 2️⃣ Workflow-level Environment Variables
# --------------------------------------------------
env:
  AWS_DEFAULT_REGION: ap-south-1
  JAVA_VERSION: 17

# --------------------------------------------------
# 3️⃣ Jobs
# --------------------------------------------------
jobs:
  build-and-sonar:
    name: Build Android App & Run SonarQube
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Step 1: Checkout source code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------
      # Step 2: Set up Java
      # --------------------------------------------
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # --------------------------------------------
      # Step 3: Cache Gradle dependencies
      # --------------------------------------------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      # --------------------------------------------
      # Step 4: Grant execute permission
      # --------------------------------------------
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --------------------------------------------
      # Step 5: Build Android APK
      # --------------------------------------------
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # --------------------------------------------
      # Step 6: Run SonarQube Analysis
      # --------------------------------------------
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew sonarqube \
          -Dsonar.projectKey=android-demo \
          -Dsonar.projectName=android-demo \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN

      # --------------------------------------------
      # Step 7: Upload APK as GitHub Artifact
      # --------------------------------------------
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # --------------------------------------------
      # Step 8: Print Environment Variable (Example)
      # --------------------------------------------
      - name: Print AWS Region
        run: echo "AWS Region is $AWS_DEFAULT_REGION"

