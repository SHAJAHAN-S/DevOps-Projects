name: Android CI

on:
  push:
    branches:
      - main
      - qa
      - develop
  pull_request:
    branches:
      - main
      - qa

env:
  AWS_DEFAULT_REGION: ap-south-1
  PROJECT_DIR: DevOps-Project-14/android-demo-app
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Show project dir and files (debug)
        run: ls -la "${{ env.PROJECT_DIR }}"

      - name: Ensure gradlew exists
        run: |
          if [ ! -f "${{ env.PROJECT_DIR }}/gradlew" ]; then
            echo "ERROR: gradlew not found in $PROJECT_DIR"
            ls -la "${{ env.PROJECT_DIR }}"
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x "${{ env.PROJECT_DIR }}/gradlew"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Clean
        run: ${{ env.PROJECT_DIR }}/gradlew clean

      - name: Run Android Lint
        run: ${{ env.PROJECT_DIR }}/gradlew lint

      - name: Build with Gradle
        run: ${{ env.PROJECT_DIR }}/gradlew build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/**/*.apk
          if-no-files-found: ignore
