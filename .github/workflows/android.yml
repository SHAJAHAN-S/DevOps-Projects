name: Android CI

# --------------------------------------------------
# 1️⃣ Workflow Triggers
# --------------------------------------------------
on:
  push:
    branches:
      - main
      - qa
      - develop
  pull_request:
    branches:
      - main
      - qa

# --------------------------------------------------
# 2️⃣ Workflow-level Environment Variables
# --------------------------------------------------
env:
  AWS_DEFAULT_REGION: ap-south-1
  JAVA_VERSION: 17

# --------------------------------------------------
# 3️⃣ Jobs
# --------------------------------------------------
jobs:
  build:
    name: Android Build & Analysis
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Step 1: Checkout code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # --------------------------------------------
      # Step 2: Setup Java
      # --------------------------------------------
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # --------------------------------------------
      # Step 3: Cache Gradle
      # --------------------------------------------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      # --------------------------------------------
      # Step 4: Grant execute permission
      # --------------------------------------------
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: DevOps-Project-14/android-demo-app

      # --------------------------------------------
      # Step 5: Clean project
      # --------------------------------------------
      - name: Clean project
        run: ./gradlew clean
        working-directory: DevOps-Project-14/android-demo-app

      # --------------------------------------------
      # Step 6: Run Android Lint
      # --------------------------------------------
      - name: Run Android Lint
        run: ./gradlew lint
        working-directory: DevOps-Project-14/android-demo-app

      # --------------------------------------------
      # Step 7: Build project
      # --------------------------------------------
      - name: Build Android project
        run: ./gradlew build
        working-directory: DevOps-Project-14/android-demo-app

      # --------------------------------------------
      # Step 8: SonarQube Analysis
      # --------------------------------------------
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew sonarqube \
          -Dsonar.projectKey=android-demo \
          -Dsonar.projectName=android-demo \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN
        working-directory: DevOps-Project-14/android-demo-app

      # --------------------------------------------
      # Step 9: Upload APK artifact
      # --------------------------------------------
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: DevOps-Project-14/android-demo-app/app/build/outputs/apk/debug/*.apk
